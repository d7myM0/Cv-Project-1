<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="D:\Banorama\Panorama-Project-1\CSS\cv.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="checkbox" role="switch" onclick="toggleDarkMode()">
                <label class="form-check-label" for="checkbox">Dark Mode</label>
            </div>
        </div>
    </div>
    <div class="card-body"></div>

    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('darkmode');
            document.getElementById('checkbox').checked = true;
        }

        function toggleDarkMode() {
            let isDark = document.body.classList.toggle('darkmode');

            if (isDark) {
                localStorage.setItem('theme', 'dark');
                document.getElementById('checkbox').checked = true;
            } else {
                localStorage.removeItem('theme');
                document.getElementById('checkbox').checked = false;
            }
        }
    </script>

    <h2>Login Form</h2>
    <p>Enter your email and password</p>

    <form method="post" action="D:\Banorama\Panorama-Project-1\HTML\index.html">
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="pas">Password</label><br>
        <input type="password" id="pas" name="pas"><br>
        <input type="submit" id="submit" value="Log in">
    </form>
</body>
</html>
